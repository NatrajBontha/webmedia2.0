<dom-module id="main-dashboard">

  <template>
    <style include="shared-styles">
      :host {
        display: block;


      }

      .bg {
        background-image: url("../images/granites.jpg")  ;
        height: 1000px;
       padding: 0%;
        margin: 0%;
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>


    <div class="bg"></div>


  </template>

  <script>
    class MainDashboard extends Polymer.Element {
      static get is() {
        return 'main-dashboard';
      }
      static get properties() {
        return {
          hide: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

    }

    window.customElements.define(MainDashboard.is, MainDashboard);
  </script>
</dom-module>
