  <script>
    class MainDashboard extends Polymer.Element {

            notify: true,

            type: Boolean,

        this.hide = true;
        this.labelForSelectIm2File = "Selected Im2 File:";
        console.log(files);
        //console.log("file upload tried" + JSON.stringify(item))
      }

    }
