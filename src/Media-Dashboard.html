<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/s-rating/s-rating.html">

<link rel="import" href="../bower_components/d2l-file-uploader/d2l-file-uploader.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="./jasper-fileslist.html">

<link rel="import" href="./poly-elem.html">


<dom-module id="media-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        background-color:rgb(29,30,35);
      }

      .fileUpload {
        display: inline-flex;
      }

      paper-dialog {
        width: 75%;
        min-width: 50vw;
      }

      .fixed {
        width: 75%;
        min-width: 50vw;
      }

      neon-animated-pages {
        margin: 2em;
        height: 100%;
        min-height: 25vh;
        overflow: auto;
      }
    </style>
    <div class="inline-flex" hidden>
      <span>Please Rate My Service</span>
      <s-rating value="{{rating}}"></s-rating>
    </div>
    <div class="fileUpload">
      <label>{{labelForSelectIm2File}}</label>
      <d2l-file-uploader hidden="{{hide}}" on-d2l-file-uploader-files-added="handleFileAdded"></d2l-file-uploader>
    </div>
    <h3>Paper-Icon-Button Example </h3>
    <paper-icon-button icon="settings" on-tap="openDialog"></paper-icon-button>settings
    <br>
    <paper-icon-button icon="warning" style="color: red;"></paper-icon-button>warning
    <br>
    <paper-icon-button icon="content-cut"></paper-icon-button>content-cut
    <br>
    <paper-icon-button icon="dashboard"></paper-icon-button>dashboard
    <br>
    <paper-icon-button icon="flight-takeoff"></paper-icon-button>flight-takeoff
    <br>
    <label id="filesUploaded">[[im2File]]</label>

    <div>
      <paper-dialog id="mdialog" modal>
        <h2>Header</h2>
        <paper-dialog-scrollable>
          Lorem ipsum...
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-icon-button dialog-dismiss>Cancel</paper-icon-button>
          <paper-icon-button dialog-confirm autofocus>Accept</paper-icon-button>
        </div>
      </paper-dialog>
    </div>
    <div class="fixed">
      <poly-elem></poly-elem>
    </div>

    <div class="fixed">
      <jasper-fileslist></jasper-fileslist>
    </div>
  </template>

  <script>
    class MediaDashboard extends Polymer.Element {
      static get is() {
        return 'media-dashboard';
      }


      static get properties() {
        return {
          rating: {
            type: Number,
            readOnly: false,
            notify: false,
            value: 3,
            // Observer method identified by name
            observer: '_ratingChanged'
          },
          im2File: {
            type: String,
            readOnly: false,
            notify: true,
          },
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          labelForSelectIm2File: {
            type: String,
            value: "Select IM2 File to View:",
            notify: true
          }

        };
      }
      _ratingChanged() {
        console.log("Rating is Changed = " + this.rating)
        this.rating = 3;
      }
      handleFileAdded(event) {
        var files = event.detail.files;
        this.im2File = files[0].name;
        this.hide = true;
        this.labelForSelectIm2File = "Selected Im2 File:";
        console.log(files);
        //console.log("file upload tried" + JSON.stringify(item))
      }

      openDialog(event) {
        console.log(event);
        this.$.mdialog.open();
      }
    }

    window.customElements.define(MediaDashboard.is, MediaDashboard);
  </script>
</dom-module>
