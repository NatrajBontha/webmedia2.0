<dom-module id="media-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .backicon {
        vertical-align: left;
        color: antiquewhite;
      }

      title {
        display: block;
        text-align: center;
        color: antiquewhite;
        font-family: sans-serif;
        font-size: xx-large;
        height: 50px;
      }

      subtitle {
        display: block;
        text-align: center;
        color: antiquewhite;
        font-family: sans-serif;
        font-size: medium;
      }

      .wrapper {
        background: #ccc;
        display: flex;
        flex-direction: column;
        margin: 10%;
      }

      header {
        background-color: #353434;
        height: 25%;
        min-height: 150px;
      }

      .footer {
        height: 50px;
        background: #666;
      }


      .contentContainer {
        display: flex;
        background: #999;
        color: #000;
        width: 100%;
        min-width: 1000px;
        align-items: stretch;
        flex-direction: row;
      }

      .contentContainer > main {
        flex: 1;
        background-color: #38393E;
      }

      .contentContainer > aside {
        flex: 1;
        background-color: #38393E;
      }
    </style>
    <div>
      <header>
        <div class="backicon">
          <paper-icon-button icon="icons:arrow-back"></paper-icon-button>
        </div>
        <title>Jasper </title>
        <hr width="25%">
        <subtitle> Luminator Content Creator 2.0</subtitle>
      </header>
      <section class="contentContainer">
        <main >
          <div class="fixed">
            <jasper-project-options></jasper-project-options>
          </div>
        </main>
        <aside >
          <div class="fixed">
            <mrufiles-list></mrufiles-list>
          </div>
        </aside>
      </section>
      <footer class="footer">I am Fixed Height Footer</footer>
    </div>
  </template>

  <script>
    class MediaDashboard extends Polymer.Element {
      static get is() {
        return 'media-dashboard';
      }
      static get properties() {
        return {
          rating: {
            type: Number,
            readOnly: false,
            notify: false,
            value: 3,
            // Observer method identified by name
            observer: '_ratingChanged'
          },
          im2File: {
            type: String,
            readOnly: false,
            notify: true,
          },
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          labelForSelectIm2File: {
            type: String,
            value: "Open Project",
            notify: true
          }

        };
      }
      _ratingChanged() {
        console.log("Rating is Changed = " + this.rating)
        this.rating = 3;
      }
      handleFileAdded(event) {
        var files = event.detail.files;
        this.im2File = files[0].name;
        this.hide = true;
        this.labelForSelectIm2File = "Selected Im2 File:";
        console.log(files);
        //console.log("file upload tried" + JSON.stringify(item))
      }
    }

    window.customElements.define(MediaDashboard.is, MediaDashboard);
  </script>
</dom-module>
