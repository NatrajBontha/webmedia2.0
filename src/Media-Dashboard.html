<dom-module id="media-dashboard">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 50px;
        Position: relative;
        height: 100px;

      }

      .fileUpload {
        display: inline-flex;
      }

      #mdialog {
        width: 5%;
        min-width: 50vw;
        height: 60%;
        text-align: center;
        background-color: #000000;
        color: antiquewhite;
      }

      .fixed {
        width: 75%;
        min-width: 50vw;
      }

      .openIt {
        position: absolute;
        right: 0;
      }

      OpenPage {
        background: #000000;
        display: flex;
        color: antiquewhite;
        padding: 0;
        margin: 0;
      }

      .backicon {
        vertical-align: left;
        color: antiquewhite;
      }
    </style>

    <style is="custom-style">
      .ProjectOpen {
        color: antiquewhite;
        @apply --layout-vertical;
        @apply --layout-wrap;
        @apply --layout-justified;
        margin-left: 30px;

      }

      title {
        display: block;
        text-align: center;
        color: antiquewhite;
        font-family: sans-serif;
        font-size: xx-large;
        height: 100px;
      }

      subtitle {
        display: block;
        text-align: center;
        color: antiquewhite;
        font-family: sans-serif;
        font-size: medium;
      }

     

      .wrapper {
        min-height: 100vh;
        background: #ccc;
        display: flex;
        flex-direction: column;
      }

      .header{
        background-color: #353434; height: 200px;
      }
      .footer {
        height: 50px;
        background: #666;
      }

      .content {
        flex: 1;
        background: #999;
        display: flex;
        color: #000;
      }

      .columns {
        display: flex;
        flex: 1;
      }

      .main {
        flex: 1;
        background: #eee;
      }

      .sidebar {
        flex: 1;
        background: #ccc
      }
    </style>


    <div class="paperIcon" hidden>
      <h3>Paper-Icon-Button Example </h3>
      <paper-icon-button icon="settings" on-tap="openDialog"></paper-icon-button>settings
      <br>
      <paper-icon-button icon="warning" style="color: red;"></paper-icon-button>warning
      <br>
      <paper-icon-button icon="content-cut"></paper-icon-button>content-cut
      <br>
      <paper-icon-button icon="dashboard"></paper-icon-button>dashboard
      <br>
      <paper-icon-button icon="flight-takeoff"></paper-icon-button>flight-takeoff
      <br>
      <label id="filesUploaded">[[im2File]]</label>

    </div>

    <div class="openIt">
      <paper-icon-button icon="perm-media" on-tap="openDialog"></paper-icon-button>
    </div>

    <div class="wrapper">
      <header class="header">
          <div >
              <div class="backicon">
                <paper-icon-button icon="icons:arrow-back"></paper-icon-button>
              </div>
              <title>Jasper </title>
              <hr width="25%">
              <subtitle> Luminator Content Creator 2.0</subtitle>
            </div>
      </header>
      <section class="content">
        <div class="columns">
          <main class="main">
              <jasper-fileslist></jasper-fileslist>
          </main>
          <aside class="sidebar">
             
              <div class="fixed">
                 
                  <mrufiles-list  ></mrufiles-list>
             
            </div>
          </aside>
        </div>
      </section>
      <footer class="footer">I am Fixed Height Footer</footer>
    </div>
   
    <div>
      <paper-dialog id="mdialog">
        <div>
          <div class="buttons">
            <paper-icon-button dialog-dismiss>Cancel</paper-icon-button>
            <paper-icon-button dialog-confirm autofocus>Open</paper-icon-button>
          </div>
        </div>
      </paper-dialog>
    </div>

    <div class="fixed">
      <poly-elem></poly-elem>
    </div>

    <div class="fixed" hidden>
      <jasper-fileslist name="Natraj" score="7"></jasper-fileslist>
    </div>
  </template>

  <script>
    class MediaDashboard extends Polymer.Element {
      static get is() {
        return 'media-dashboard';
      }
      static get properties() {
        return {
          rating: {
            type: Number,
            readOnly: false,
            notify: false,
            value: 3,
            // Observer method identified by name
            observer: '_ratingChanged'
          },
          im2File: {
            type: String,
            readOnly: false,
            notify: true,
          },
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          labelForSelectIm2File: {
            type: String,
            value: "Open Project",
            notify: true
          }

        };
      }
      _ratingChanged() {
        console.log("Rating is Changed = " + this.rating)
        this.rating = 3;
      }
      handleFileAdded(event) {
        var files = event.detail.files;
        this.im2File = files[0].name;
        this.hide = true;
        this.labelForSelectIm2File = "Selected Im2 File:";
        console.log(files);
        //console.log("file upload tried" + JSON.stringify(item))
      }

      openDialog(event) {
        console.log(event);
        this.$.mdialog.open();
      }
    }

    window.customElements.define(MediaDashboard.is, MediaDashboard);
  </script>
</dom-module>
