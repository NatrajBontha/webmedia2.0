<dom-module id="media-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .backicon {
        vertical-align: left;
        color: antiquewhite;
      }

      title {
        display: block;
        text-align: center;
        color: antiquewhite;
        font-family: sans-serif;
        font-size: xx-large;
        height: 50px;
      }

      subtitle {
        display: block;
        text-align: center;
        color: antiquewhite;
        font-family: sans-serif;
        font-size: medium;
      }

      .wrapper {
        background: #ccc;
        display: flex;
        flex-direction: column;
        margin: 10%;
      }

      header {
        background-color: #353434;
        height: 25%;
        min-height: 150px;
      }

      .footer {
        height: 50px;
        background: #666;
      }

      hr {
        text-align: center;
        border: 3;
        color: #353434;
        width: 25%;
      }

      .bluebutton {
        background-color: #92CBC5;
        border: none;
        color: rgb(39, 31, 31);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 2px;
      }

      .contentContainer {
        display: flex;
        background-color: #38393E;
        color: #000;
        width: 100%;
        min-width: 1000px;
        min-height:400px;
        align-items: stretch;
        flex-direction: row;
        padding-top:50px;
      }

      .contentContainer>main {
        flex: 1;
        background-color: #38393E;
      }

      .contentContainer>aside {
        flex: 1;
        background-color: #38393E;
        flex-direction: column;
      }

      .fixed{
        min-height:300px;
      }

      .upload{
        text-align: end;
        vertical-align:bottom;
        margin-right:5%;

      }
    </style>
    <div>
      <header>
        <header-element title="JASPER" subtitle="Luminator Content Creator 2.0"></header-element>
      </header>
      <section class="contentContainer">
        <main>
          <div class="fixed">
            <jasper-project-options></jasper-project-options>
          </div>
        </main>
        <aside>
          <div class="fixed">
            <mrufiles-list></mrufiles-list>
          </div>

          <div>
            <vaadin-upload class="upload" nodrop max-files="1">
              <button class="bluebutton" slot="add-button">
                Open
              </button>
            </vaadin-upload>
          </div>

        </aside>
      </section>
    </div>
    <div class="footer" style="background-color: rgb(0, 0, 0); width: 1200px; text-align: center; color: antiquewhite">
      <footer-element></footer-element>

    </div>
  </template>

  <script>
    class MediaDashboard extends Polymer.Element {
      static get is() {
        return 'media-dashboard';
      }
      static get properties() {
        return {
          hide: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }
    }

    window.customElements.define(MediaDashboard.is, MediaDashboard);
  </script>
</dom-module>
