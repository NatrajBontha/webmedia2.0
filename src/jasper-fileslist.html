<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">


<dom-module id="jasper-fileslist">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .fixed {
        display: block;
        height: 50px;
        width: 200px;
      }
    </style>
    <div class="fixed">
      <h2>Hello [[name]]!</h2>
    </div>
    <vaadin-upload accept=".pdf">
      <iron-icon slot="drop-label-icon" icon="description"></iron-icon>
      <span slot="drop-label">Drop your favourite Novels here (PDF files only)</span>
    </vaadin-upload>
  </template>

  <script>
    class JasperFilesList extends Polymer.Element {
      static get is() {
        return 'jasper-fileslist';
      }
      static get properties() {
        return {
          newprop: {
            type: Number,
            readOnly: false,
            notify: false,
            value: 3,
            // Observer method identified by name
            observer: 'handlerForPropChanged'
          },
          name: {
            type: String,
            readOnly: false,
            notify: true,
            value: "Jasper Files List"
          }
        };
      }
    }

    window.customElements.define(JasperFilesList.is, JasperFilesList);
  </script>
</dom-module>
