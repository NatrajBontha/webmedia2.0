<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">


<dom-module id="jasper-fileslist">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: 250px;
        background: var(--app-dialog-content-background-color);
      }

      .fixed {
        display: block;
        height: 50px;
        width: 200px;
      }

      .bluebutton {
        background-color: #92CBC5;
        border: none;
        color: rgb(39, 31, 31);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 2px;
      }
    </style>
    <div class="fixed">
      <h2>Hello {{name}}!</h2>
      <h2> You Scored {{score}} / 10</h2>
    </div>
    <!-- <vaadin-upload accept=".im2"  >
      <iron-icon slot="drop-label-icon" icon="description"></iron-icon>
      <span slot="drop-label">Drop your Im2 Files Here</span>
    </vaadin-upload> -->

    <!-- <vaadin-upload id="manualUpload" no-auto></vaadin-upload>
    <br>
    <button id="uploadButton">Open</button> -->

    <vaadin-upload id="upload">
      <button class="bluebutton" slot="add-button">
        Open
      </button>
    </vaadin-upload>
  </template>

  <script>
    class JasperFilesList extends Polymer.Element {
      static get is() {
        return 'jasper-fileslist';
      }
      static get properties() {
        return {
          score: {
            type: Number,
            readOnly: false,
            notify: false,
            value: 3,
            // Observer method identified by name
            observer: 'handlerForPropChanged'
          },
          name: {
            type: String,
            readOnly: false,
            notify: true,
            value: "Most Recent Files List"
          },
          mruFiles: {
          type: Array,
          notify: true,
          observer: '_updateMRUFiles'
        }
        };
      }
      _updateMRUFiles(file){
          console.log("Update MRU List" + file)
      }
    }

    window.customElements.define(JasperFilesList.is, JasperFilesList);
  </script>
</dom-module>
