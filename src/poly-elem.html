<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="poly-elem">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `poly-elem`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyElem extends Polymer.Element {
      static get is() { return 'poly-elem'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly-elem'
          }
        };
      }
    }

    window.customElements.define(PolyElem.is, PolyElem);
  </script>
</dom-module>
