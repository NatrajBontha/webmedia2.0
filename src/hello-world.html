<dom-module id="hello-world" >

<template>

    h1{
        font-family: Calibri;
        font-size: 16px;
    }
    </style>
    <h1> {{name}}</h1>

<script>

            static get is() {return 'hello-world';}

                return{
                    name:{

                    value:'Do not have an account assigned by your work, or need help? Contact Support'
                    }


                    
                }
            }
        }
        window.customElements.define(HelloWorld.is, HelloWorld);
